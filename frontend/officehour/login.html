<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="drop">
      <div class="content">
        <h2>登 录</h2>
        <div class="form">
          <div class="inputBox">
            <input id="username" type="text" placeholder="用户名">
          </div>
          <div class="inputBox">
            <input id="password" type="password" placeholder="密码">
          </div>
          <div class="inputBox">
            <input type="submit" id="sumbitButton" value="登录">
          </div>
        </div>
      </div>
    </div>
    <a href="" class="btns signup"></a>
    <a href="./password/getToken.html" class="btns" style="font-size: 1.5rem; font-weight: bold;">找回密码</a>
  </div>
  <script>
    document.querySelector('#sumbitButton').addEventListener('click', () => {
      // 获取输入框的值
      const username = document.querySelector('#username').value;
      const password = document.querySelector('#password').value;
      if (!username || !password) {
        alert('请输入用户名和密码');
        return;
      }
      fetch('http://sso.abdn.kirisame.cc/api/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
          // 'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      }).then(response => {
        // 只有响应状态码为200才可以进入
        console.log(response);
        if (response.status == 200) {
          location.href = './Authoritarian.html';
        } else if (!response.ok && response.status == '500') {
          alert('网络似乎出了问题，请稍后重试')
          return;
        } else if (response.status == '400' || response.status == '401') {
          alert('用户名或密码错误');
          return
        } else if (response.status == '520') {
          alert('还未设置邮箱，请先提交邮箱信息！');
          location.href = './email.html';
          return
        } else {
          alert('未知错误，请稍后重试');
          return
        }
      }).catch(err => {
        alert("用户名或密码错误");
        console.error(err);
      });
    })
  </script>
</body>

</html>
