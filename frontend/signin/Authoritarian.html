<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, initial-scale=0.75, maximum-scale=3.0, minimum-scale=0.5, user-scalable=yes">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Authentication</title>
</head>

<body>
    <div class="open-modal" data-modal-open="modal-notification">Open Modal</div>
    <div class="modal modal-notification" data-modal>
        <div class="modal__content">
            <p class="is-light has-extra-margin-bottom">Message from <a
                    href="http://sso.abdn.kirisame.cc/api/login/">统一验证登录系统</a></p>
            <p style="letter-spacing: 1px;">欢迎您！</p>
            <p>您正在登录签到系统，您确认要授权吗？</p>
            <p></p>
        </div>
        <div class="modal__footer modal__footer--2-col">
            <a href="#" class="modal__button" data-text="切换账号" id='cancel' data-modal-close></a>
            <a href="#" class="modal__button" data-text="确认授权" id="confirm" data-modal-close></a>
        </div>
    </div>
    <a href="./password/resetPassword.html" id="reset" data-modal-close>修改密码</a>
    <script>
        document.querySelector('#cancel').addEventListener('click', () => {
            location.href = './login.html'
        })
        document.querySelector('#confirm').addEventListener('click', () => {
            location.href = 'http://signin.abdn.kirisame.cc'
        })
    </script>
</body>

</html>
