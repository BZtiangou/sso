<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, initial-scale=0.75, maximum-scale=3.0, minimum-scale=0.5, user-scalable=yes">
    <title>forgetPassword</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>忘记密码</h2>
                <div class="form">
                    <div class="inputBox">
                        <input id="username" type="text" placeholder="用户名">
                    </div>
                    <div class="inputBox">
                        <input id="password" type="text" placeholder="新密码">
                    </div>
                    <div class="inputBox">
                        <input id="token" type="text" placeholder="验证码">
                    </div>
                    <div class="inputBox">
                        <input type="submit" id="sumbitButton" value="确认">
                    </div>
                </div>
            </div>
        </div>
        <a href="../login.html" class="btns" style="font-size: 1.5rem; font-weight: bold;">返回登陆</a>
    </div>
    <script>
        document.querySelector('#sumbitButton').addEventListener('click', () => {
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            const token = document.querySelector('#token').value;
            if (!username || !password || !token) {
                alert('请完善您的个人信息！');
                return;
            }
            if (password.length < 6) {
                alert('密码长度不能小于6位');
                return;
            }
            fetch('http://sso.abdn.kirisame.cc/api/resetPassword/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer " + ${document.cookie.split('=')[1]}`
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    token: token
                })
            }).then(response => {
                console.log(response);
                if (response.status == '200') {
                    alert('密码修改成功！');
                    location.href = '../login.html';
                } else if (response.status == '401') {
                    alert('令牌过期，请重新登录');
                    location.href = '../login.html';
                } else {
                    alert('似乎出了一些问题，请稍后重试');
                    return;
                }
            }).catch(err => {
                console.log(err);
                alert("似乎出了一些问题，请稍后重试")
            });
        })
    </script>
</body>

</html>
