<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetPassword</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>重置密码</h2>
                <div class="form">
                    <div class="inputBox">
                        <input id="password" type="text" placeholder="旧密码">
                    </div>
                    <div class="inputBox">
                        <input id="old_password" type="password" placeholder="新密码">
                    </div>
                    <div class="inputBox">
                        <input type="submit" id="sumbitButton" value="确认">
                    </div>
                </div>
            </div>
        </div>
        <a class="btns" href="../login.html" style="font-size: 1.5rem; font-weight: bold;">返回登陆</a>
    </div>
    <script>
        document.querySelector('#sumbitButton').addEventListener('click', () => {
            const old_password = document.querySelector('#old_password').value;
            const password = document.querySelector('#password').value;
            if (password.length < 6) {
                alert('密码长度不能小于6位');
                return;
            }
            fetch('http://sso.abdn.kirisame.cc/api/modify/password/', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${document.cookie.split('=')[1]}`
                },
                body: JSON.stringify({
                    old_password: old_password,
                    password: password
                })
            }).then(data => {
                console.log(data)
            }).catch(err => {
                console.log(err)
            });
        });
    </script>
</body>

</html>
